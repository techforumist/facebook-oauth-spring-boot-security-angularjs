<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Facebook OAuth2 Example</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<style>
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}

.margin-top-5 {
	margin-top: 10px;
}

.p-img {
	height: 50px;
	width: 50px;
	border-radius: 50%;
}
</style>
<body ng-app="FacebookOAuthDemoApp" ng-controller="AppCtrl" ng-cloak>
	<div class="container" style="margin-top: 50px;">
	
		<!-- Login panel -->
		<div class=" col-md-4 col-md-offset-4">
			<div class="panel panel-default" ng-show="!user">
				<div class="panel-heading">Facebook login with OAuth</div>
				<div class="panel-body">
					<div class="col-md-12">
						<a class="btn btn-default" href="/facebook/login">Facebook Login</a>
					</div>
				</div>
			</div>
			<!-- End Login panel -->

			<!-- Home panel. It will visible after successfull login -->
			<div class="panel panel-default" ng-show="user">
				<div class="panel-heading">
					Welcome <b>{{user.userAuthentication.details.name}}</b>
				</div>
				<div class="panel-body">

					<div class="col-md-12">Successfully logged in with facebook </div>
					<div class="col-md-12">
						<a href="#" class="btn btn-default margin-top-5"
							ng-click="logout()"> Logout </a>
					</div>
				</div>
			</div>
			<!-- End Home Panel -->

		</div>
	</div>

	<!-- Including Scripts -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
